server:
  port: 9090

spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: create
  database-platform: org.hibernate.dialect.MySQL8Dialect
  thymeleaf:
    cache: false

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              trace